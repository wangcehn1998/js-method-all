  <!-- url格式>>>json结构{a:'1',b:'2'} -->
  <script>
    function getUrl(url) {
      var obj = {};
      if (/\?/.test(url)) {
        //   截取问号后边的所有数据
        var urlString = url.substring(url.indexOf("?") + 1);
        var urlArray = urlString.split("&");
        for (var i = 0; i < urlArray.length; i++) {
          var urlItem = urlArray[i];
          var item = urlItem.split("=");
          obj[item[0]] = item[1];
        }
        return obj;
      }
      return null;
    }
  </script>
